<div class="content">
  <div name="select" id="select">
    @for (item of items; track item) {
    <div
      class="{{ isSelected(item, helperText) ? 'option selected' : 'option' }}"
      (click)="onSelect(item, helperText)"
    >
      {{ helperText }} {{ item }}
    </div>
    }
  </div>
</div>
